name: Publish

on:
  push:
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

jobs:
  build:

    runs-on: 'ubuntu-latest'
    strategy:
      matrix:
        platform:
        - macosx_10_4_x86_64
        - macosx_11_0_arm64
        - manylinux_2_17_aarch64
        - manylinux_2_17_armv7l
        - manylinux_2_17_x86_64
        - win_amd64

    steps:
    - uses: actions/checkout@v3
      # Need more than a shallow clone to get version from tags
      with:
        fetch-depth: 2

    - name: Set up Python 3.8
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build virtualenv

    - name: Build wheels
      run: python -m build --wheel --outdir wheelhouse
      env:
        PLAT_NAME: ${{ matrix.platform }}

    - name: Build source distribution
      run: python -m build --sdist --outdir wheelhouse
      if: matrix.platform == 'manylinux_2_17_x86_64'

    - uses: actions/upload-artifact@v3
      with:
        path: ./wheelhouse/*

  deploy:

    runs-on: 'ubuntu-latest'
    needs: [ build ]

    steps:

    - name: Clone repository
      uses: actions/checkout@v3
      # Need depth to get diff for changelog
      with:
        fetch-depth: 1

    - name: Download dist artifacts
      uses: actions/download-artifact@v3
      with:
        name: artifact
        path: wheelhouse

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.8'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install twine

    # PyPI package
    - name: Build and publish
      env:
        TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
        TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
      run: |
        python -m twine upload wheelhouse/*

    # Documentation
    - name: Setup Ubuntu
      run: |
        sudo apt-get update
        sudo apt-get -y install libsndfile1 sox

    - name: Install doc dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r docs/requirements.txt

    - name: Build documentation
      run: |
        python -m sphinx docs/ docs/_build/ -b html

    - name: Deploy documentation to Github pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./docs/_build

    # Github release
    - name: Read CHANGELOG
      id: changelog
      run: |
        # Get bullet points from last CHANGELOG entry
        CHANGELOG=$(git diff -U0 HEAD^ HEAD | grep '^[+][\* ]' | sed 's/\+//')
        # Support for multiline, see
        # https://github.com/actions/create-release/pull/11#issuecomment-640071918
        CHANGELOG="${CHANGELOG//'%'/'%25'}"
        CHANGELOG="${CHANGELOG//$'\n'/'%0A'}"
        CHANGELOG="${CHANGELOG//$'\r'/'%0D'}"
        echo "Got changelog: $CHANGELOG"
        echo "body=$CHANGELOG" >> $GITHUB_OUTPUT

    - name: Create release on Github
      id: create_release
      uses: softprops/action-gh-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        name: Release ${{ github.ref_name }}
        body: ${{ steps.changelog.outputs.body }}
